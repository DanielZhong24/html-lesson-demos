<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic 8 Ball</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Luckiest Guy', cursive;
      text-align: center;
      background: linear-gradient(to bottom, #111, #333);
      color: #fff;
      padding: 40px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #9c27b0;
    }

    #ball {
      width: 300px;
      height: 300px;
      margin: 40px auto;
      border-radius: 50%;
      background: radial-gradient(circle at center, #111, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00e5ff;
      font-size: 1.8rem;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6), 0 0 20px #00e5ff;
      transition: transform 0.3s ease;
      animation: float 5s ease-in-out infinite;
    }

    #ball.shake {
      animation: shake 0.6s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    button {
      font-size: 1.5rem;
      background: #9c27b0;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 15px 25px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #7b1fa2;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      #ball {
        width: 250px;
        height: 250px;
        font-size: 1.5rem;
      }

      button {
        font-size: 1.2rem;
        padding: 10px 20px;
      }

    }

    footer {
    position: fixed;
    bottom: 10px;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 0.9rem;
    }

    footer a {
    color: #888;
    text-decoration: none;
    transition: color 0.3s;
    }

    footer a:hover {
    color: #333;
    }
  </style>
</head>
<body>

  <h1>üé± Ask the Magic 8 Ball</h1>
  <p>Click the button to get your answer!</p>

  <div id="ball">?</div>

  <button onclick="shakeBall()">Ask</button>

  <audio id="sound" src="mysterious.mp3" preload="auto"></audio>
    <footer>
    <p>
        <a href="https://themoca.ca" target="_blank">‚Üê Want more? Check out MOCA International!</a>
    </p>
    </footer>
  <script>
    const ball = document.getElementById("ball");
    const sound = document.getElementById("sound");

    const responses = [
      "Yes!", "No!", "Maybe", "Definitely", "Not likely", 
      "Try again", "Ask tomorrow", "Absolutely!", "I don't think so"
    ];

    function shakeBall() {
      sound.currentTime = 0;
      sound.play();

      ball.classList.add("shake");
      ball.textContent = "...";

      setTimeout(() => {
        const answer = responses[Math.floor(Math.random() * responses.length)];
        ball.textContent = answer;
        ball.classList.remove("shake");
      }, 800);
    }
  </script>
</body>
</html>

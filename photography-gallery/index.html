<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="gallery" id="gallery">
        <img src="images/photo-nature1.jpg" class="gallery-item" alt="">
        <img src="images/photo-nature2.jpg" class="gallery-item"alt="">
        <img src="images/photo-nature3.jpg" class="gallery-item"alt="">
        <img src="images/photo-nature4.jpg" class="gallery-item"alt="">

    </div>

    <div>
        <input type="file" accept="image/*" id="photoInput">
        <button onclick="addPhoto();">Add photo</button>
    </div>
    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <button class="prev" id="prev-btn">❮</button>
        <img class="lightbox-img" id="lightbox-img">
        <button class="next" id="next-btn">❯</button>
    </div>

</body>
<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Fun Facts Generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>ðŸ¤– AI Fun Facts Generator</h1>
    <p class="subtitle">Click below and get a cool fact!</p>
    <button id="getFactBtn">Get a Fact</button>

    <!-- Voice Controls -->
    <div class="voice-controls">
      <label for="rateSlider">Speed:</label>
      <input type="range" id="rateSlider" min="0.5" max="2" step="0.1" value="1">
      <label for="pitchSlider">Pitch:</label>
      <input type="range" id="pitchSlider" min="0" max="2" step="0.1" value="1">
    </div>

    <!-- Fact Output Box -->
    <div id="output-box">
      <p id="output">Your fun fact will appear here!</p>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
  </div>
  
  <script src="script.js"></script>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=Wf6sG7uX"></script>
</body>
</html>
